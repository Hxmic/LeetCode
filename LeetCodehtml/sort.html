<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			//对数字数组进行由小到大的顺序进行排序
			var arr = [22, 12, 3, 43, 56, 47, 4];
			arr.sort();
			console.log(arr); //[12, 22, 3, 4, 43, 47, 56]

			arr.sort(function(m, n) {
				if(m < n) return -1;
				else if(m > n) return 1;
				else return 0;
			})
			console.log(arr); // [3, 4, 12, 22, 43, 47, 56]

			//js冒泡排序
			bubbleSort: function(array) {
				var len = array.length,
					d;
				for(var i = 0; i < len; i++) {
					for(var j = 0; j < len; j++) {
						if(array[i] < array[j]) {
							d = array[j];
							array[j] = array[i];
							array[i] = d;
						}
					}
				}
				return array;
			}
			//js选择排序
			
			function selectSort(array){
				//给每个插入后未确定的范围循环，初始从0开始
				for(var i = 0;i < array.length;i++)
					//设置当前范围的最小值和其索引
					var min  = array[i];
					var minIndex = i;
					//从该范围内选出最小值
					for(var j = i+1;j<array.length;j++){
						if(min = array[j]){
							min = array[j];
							minIndex = j;
						}
				}
				//将最小值插入到i，并且把它所在的原有项替换
				array.splice(i,0,min);
				array.splice(minIndex+1,1);
			}
			
			

			//對字符串數組執行不区分大小写的字母表排序
			var arr = ['abc', 'Def', 'BoC', 'FED'];
			console.log(arr.sort());

			console.log(arr.sort(function(s, t) {
				var a = s.toLowerCase();
				var b = t.toLowerCase();
				if(a < b) return -1;
				if(a > b) return 1;
				return 0;
			}))
		</script>
	</body>

</html>
