<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /**
     * 下面这段代码想要循环延时输出结果0 1 2 3 4,请问输出结果是否正确,如果不正确,请说明为什么,并修改循环
     * 内的代码使其输出正确结果
     */
    for (var i = 0; i < 5; ++i) {
        setTimeout(function () {
            console.log(i + ' ');
        }, 100);
    }
    /**
     * 不能输出正确结果，因为循环中setTimeout接受的参数函数通过闭包访问变量i。javascript运行环境为单线程，
     * setTimeout注册的函数需要等待线程空闲才能执行，此时for循环已经结束，i值为5.五个定时输出都是5
     * 修改方法：将setTimeout放在函数立即调用表达式中，将i值作为参数传递给包裹函数，创建新闭包
     */

    for (var i = 0; i < 5; ++i) {
        (function (i) {
            setTimeout(function () {
                console.log(i + ' ');
            }, 100);
        }(i));
    }

    for(let i = 0;i<5;i++){
        (function (i) {
            setTimeout(function () {
                console.log(i + '');
            },100)
        }(i))
    }


    /**
     * 判断一个对象是否是数组，参数不是对象或者不是数组，返回false
     *
     * @param {Object} arg 需要测试是否为数组的对象
     * @return {Boolean} 传入参数是数组返回true，否则返回false
     */
    function isArray(arg){
        if(typeof arg === 'object'){
            return Object.prototype.toString.call(arg) === '[object Array]';
        }

        return false;
    }



</script>

</body>
</html>
