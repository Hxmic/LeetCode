<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			/*CSS实现垂直水平居中*/
			.content{
				background-color:#6699FF ;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top:-100px ;
				margin-left: -100px;
			}

			/**
			css实现垂直居中
			 */
			.content1{
				background-color: red;
				position: absolute;
				top:50%;
				height: 240px;
				width: 240px;
				margin-top:-120px;
			}

		</style>
	</head>
	<body>
		
		<div class="wrapper" >
			<div class="content">
			</div>

			<div class="content1">

			</div>
		</div>
	</body>
</html>
